<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/2dadceabd5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <input type="text" id="save-el" placeholder="URL">

        <div class="buttons__container">
            <button class="save-btn">SAVE INPUT</button>
            <button class="delete-btn">Delete All</button>
            <button class="save-tab-btn">Save Tab</button>
        </div>

        <div class="urls__container">
            <div class="urls">
                <ul class="saved-urls"> </ul>
            </div>
        </div>

    </div>
    
    <script src="./main.js"></script>
    
</body>
</html>
